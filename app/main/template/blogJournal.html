
<div class="post row" ng-repeat="post in vm.blogPosts | paginationFilter:vm.getOffSet() | limitTo:vm.limit">
    <div class="col-sm-4">
        <figure><a ng-href="{{post.href}}">
            <div class="text-overlay">
                <div class="info"><span>Read More</span></div>
            </div>
            <img ng-src="{{post.img}}" alt=""></a></figure>
    </div>
    <div class="col-sm-8 post-content">
        <div class="meta">
            <span class="date">{{post.date}}</span>
            <span class="comments"><a href="#">8 <i class="icon-chat-1"></i></a></span>
        </div>
        <h2 class="post-title"><a ng-href="{{post.href}}">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
    </div>
</div>
