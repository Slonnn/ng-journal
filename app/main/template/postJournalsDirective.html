<div class="post col-sm-12 col-md-6" ng-repeat="journal in postJournals">
    <div class="row">
        <div class="col-sm-4">
            <figure> <a ng-href="{{journal.href}}">
                <div class="text-overlay"></div>
                <img ng-src="{{journal.img}}" alt="" /></a></figure>
        </div>
        <div class="col-sm-8 post-content">
            <div class="meta"><span class="date">{{journal.date}}</span>
                <span class="comments"><a href="#">8 <i class="icon-chat-1"></i></a></span>
            </div>
            <h3 class="post-title"><a ng-href="{{journal.href}}">{{journal.title}}</a></h3>
            <p>{{journal.text}}</p>
        </div>
    </div>
</div>
